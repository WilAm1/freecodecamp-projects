<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Landing Page</title>
    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="relative w-full">
      <!-- #Header -->
      <header id="header">
        <!-- logo image -->
        <img
          id="header-img"
          src="https://cdn.freecodecamp.org/testable-projects-fcc/images/product-landing-page-logo.png"
          alt="original trombones logo"
        />
        <!-- #nav-bar -->
        <nav id="nav-bar">
          <ul>
            <li><a href="#features" class="nav-link">Features</a></li>
            <li><a href="#how-it-works" class="nav-link">How It Works</a></li>
            <li><a href="#pricing" class="nav-link">Pricing</a></li>
          </ul>
        </nav>
      </header>
      <main>
        <section id="hero-section">
          <h1>Handcrafted, home-made masterpieces</h1>
          <form action="https://www.freecodecamp.com/email-submit" id="form">
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Enter your email address"
            />
            <input id="submit" type="submit" value="Submit" />
          </form>
        </section>

        <!-- #features -->
        <section id="features">
          <div class="feature">
            <div class="feature__icon">
              <i class="fa fa-3x fa-fire"></i>
            </div>
            <div class="feature__text">
              <h3 class="feature-title">Premium Materials</h3>
              <p class="feature-title-desc">
                Our trombones use the shiniest brass which is sourced locally.
                This will increase the longevity of your purchase
              </p>
            </div>
          </div>
        </section>
        <!-- #how-it-works -->
        <section id="how-it-works">
          <iframe
            id="video"
            width="560"
            height="315"
            src="https://www.youtube-nocookie.com/embed/y8Yv4pnO7qc"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen
          ></iframe>
        </section>

        <!-- #Pricing -->

        <section id="pricing">
          <div class="item">
            <div class="item__name">Tenor Trombone</div>

            <div class="item__price">$600</div>
            <ul>
              <li>Super good</li>
              <li>Super good</li>
              <li>Super good</li>
            </ul>
            <button class="item__btn">Select</button>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
