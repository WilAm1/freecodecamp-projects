<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <!-- Style -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <form action="" id="survey-form">
      <div>
        <label for="name" id="name-label">Name</label>
        <input
          placeholder="Enter your name"
          type="text"
          name="name"
          id="name"
          required
        />
      </div>

      <div>
        <label id="email-label" for="email">Email</label>

        <input
          placeholder="Enter your Email"
          type="email"
          name="email"
          id="email"
          required
        />
      </div>

      <div>
        <label id="number-label" for="number">Age (Optional) </label>
        <input
          required
          placeholder="Age"
          title="Numeric Characters only"
          min="4"
          max="150"
          pattern="/[^\d,.]+/"
          type="number"
          name="age"
          id="number"
        />
      </div>

      <div>
        <label for="age"> Which option best describes your current role?</label>
        <input type="number" name="age" id="age" />
      </div>

      <!-- radio buttons -->
      <div class="form-group">
        <p for="recommend" id="recommend-label">
          Would you recommend freeCodeCamp to a friend?
        </p>
        <div class="radio-option-group">
          <input type="radio" name="recommend" value="definitely-radio" />
          <label for="definitely">Definitely</label>
        </div>
        <div class="radio-option-group">
          <input type="radio" name="recommend" value="maybe-radio" />
          <label for="maybe">Definitely</label>
        </div>
        <div class="radio-option-group">
          <input type="radio" name="recommend" value="not-sure" />
          <label for="not-sure">Not sure</label>
        </div>
      </div>

      <div class="form-group">
        <label for="dropdown"
          >What is your favorite feature of FreeCodeCamp</label
        >
        <select id="dropdown">
          <option value="" selected>Select an option</option>
          <option value="challenges">Challenges</option>
          <option value="projects">Projects</option>
          <option value="community">Community</option>
          <option value="open-source">Open Source</option>
        </select>
      </div>

      <div class="form-group">
        <p>What would you like to see improved? (Check all that apply)</p>

        <div class="checkbox-option">
          <input type="checkbox" name="improve" value="front-end-projects" />
          <label for="front-end-projects">Front End Projects</label>
        </div>
        <div class="checkbox-option">
          <input type="checkbox" name="improve" value="back-end-projects" />
          <label for="front-end-projects">Back End Projects</label>
        </div>
        <div class="checkbox-option">
          <input type="checkbox" name="improve" value="front-end-projects" />
          <label for="front-end-projects">Front End Projects</label>
        </div>
        <div class="checkbox-option">
          <input type="checkbox" name="improve" value="data-visualization" />
          <label for="data-visualization">Data Visualization</label>
        </div>
        <div class="checkbox-option">
          <input type="checkbox" name="improve" value="challenges" />
          <label for="challenges">Challenges</label>
        </div>
        <div class="checkbox-option">
          <input type="checkbox" name="improve" value="open-source-community" />
          <label for="open-source-community">Open Source Community</label>
        </div>
        <div class="checkbox-option">
          <input type="checkbox" name="improve" value="gitter-help-rooms" />
          <label for="gitter-help-rooms">Gitter Help Rooms</label>
        </div>
        <div class="checkbox-option">
          <input type="checkbox" name="improve" value="videos" />
          <label for="videos">Videos</label>
        </div>

        <div class="checkbox-option">
          <input type="checkbox" name="improve" value="city-meetups" />
          <label for="city-meetups">City Meetups</label>
        </div>
        <div class="checkbox-option">
          <input type="checkbox" name="improve" value="wiki" />
          <label for="wiki">Wiki</label>
        </div>
        <div class="checkbox-option">
          <input type="checkbox" name="improve" value="forum" />
          <label for="forum">Forum</label>
        </div>
        <div class="checkbox-option">
          <input type="checkbox" name="improve" value="additional-courses" />
          <label for="additional-courses">Additional Courses</label>
        </div>
      </div>

      <div class="form-group">
        <p>Any comments or suggestions?</p>
        <textarea
          name="suggestions"
          placeholder="Enter your comment here..."
          id="suggestions-textarea"
          cols="30"
          rows="10"
        ></textarea>
      </div>

      <button id="submit">Submit</button>
      <!-- End elements -->
    </form>
  </body>
</html>
